<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Edit Provincial</title>
</head>
<body>
<header th:replace="/common_pro::hearderProvincial"></header>
<div align="center">
    <div >
        <div class="container">
            <form class="well form-horizontal" action=" " th:action="@{/provincial/detailView}" th:object="${provincial}" method="post"  id="contact_form">
                <fieldset style="background-color: rgb(255,255,255)">

                    <!-- Form Name -->
                    <legend><center><h2><b> Provincial detail</b></h2></center></legend><br>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label">ID Provincial</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <input name="idProvincial" placeholder="ID" class="form-control"  type="text" th:field="*{id}" readonly>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-4 control-label" >Name Provincial</label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="nameProvincial" placeholder="Name Provincial" class="form-control"  type="text" th:field="*{name}" readonly>
                            </div>
                        </div>
                    </div>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                            <th scope="col">View</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="customer : ${customers}">
                        <tr >
                            <td th:text="${customer.id}"></td>
                            <td th:text="${customer.name}"></td>
                            <td th:text="${customer.email}"></td>
                            <td th:text="${customer.address}"></td>
                            <td><a th:href="@{/customer/{id}/edit(id=${customer.getId()})}">Edit</a></td>
                            <td><a th:href="@{/customer/{id}/delete(id=${customer.getId()})}">Delete</a></td>
                            <td><a th:href="@{/customer/{id}/view(id=${customer.getId()})}">View</a></td>
                            <!--        <td><a th:href="@{/customer/{name}/remove(name=${customer.getName()})}">Delete By Name</a></td>-->
                        </tr>
                        </th:block>
                        </tbody>
                    </table>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4"><br>
                            <button type="submit" class="btn btn-warning" ><a th:href="@{/}" style="text-decoration: none; color: #0c0c0c">Back to Customer List</a></button>
                        </div>
                        <div class="col-md-4"><br>
                            <button type="submit" class="btn btn-warning" ><a th:href="@{/provincial}" style="text-decoration: none; color: #0c0c0c">Back to province List</a></button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<footer th:replace="/common_pro::footerProvincial"></footer>
</body>
</html>
