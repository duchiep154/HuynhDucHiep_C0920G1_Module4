<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>List Product</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap413/css/bootstrap.min.css" />
    <link rel="stylesheet" href="datatables/css/dataTables.bootstrap4.min.css" />

</head>
<body>
    <header th:replace="/layout::hearderProduct"></header>
        <div align="center">
            <!-- Button -->
                    <button type="submit" class="btn btn-warning" style="margin-top: -13px; margin-bottom: 3px"><a th:href="@{/product/create}"
                                                                     style="text-decoration: none; color: #0c0c0c">Create New Product</a>
                    </button>
            <div class="notify" style="color: red">
                <div th:if="${message}"><span th:text="${message}"></span></div>
            </div>
        </div>
            <table id="tableProduct" class="table table-striped table-hover table-bordered" style="width: 100%">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Producer</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                        <th scope="col">View</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product:${productList}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.typeOfProduct}"></td>
                        <td th:text="${product.producerOfProduct}"></td>
                        <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">Edit</a></td>
                        <td><a th:href="@{/product/{id}/delete(id=${product.getId()})}">Delete</a></td>
                        <td><a th:href="@{/product/{id}/view(id=${product.getId()})}">View</a></td>
                    </tr>
                </tbody>
            </table>
    <footer th:replace="/layout::footerProduct"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="datatables/js/jquery.dataTables.min.js"></script>
<script src="datatables/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#tableProduct').dataTable({
            "dom": 'lrtip',
            "lengthChange": false,
            "pageLength": 5
        });
    });
</script>
</html>
