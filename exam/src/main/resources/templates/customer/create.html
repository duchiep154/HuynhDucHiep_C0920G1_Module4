<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>

<body>
<!-- Page Wrapper -->
<div id="wrapper">
    <th:block th:include="fragments/sidebar"></th:block>
    <!-- Main Panel -->
    <div class="main-panel">
        <th:block th:include="fragments/navbar"></th:block>
        <!-- Begin Page Content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 " >

                        <div class="card">
                            <div class="header">
                                <h4 class="title"  >Add new Customer</h4>
                                <p class="category" >fill out & click save</p>
                            </div>

                            <div class="content" >
                                <form th:object="${newQuestion}" th:action="@{/question/save}" th:method="post">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" th:field="*{id}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" style="color:#000;" >title</label>
                                        <input style="color:#555151;" type="text" class="form-control" id="name" aria-describedby="name" th:field="*{title}"  required/>
                                        <label style="color: red" th:if="${#fields.hasErrors('title')}"
                                               th:errors="*{title}"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" style="color: black" >question</label>
                                        <input type="text" class="form-control" id="email" aria-describedby="email" th:field="*{question}"  />
                                        <label style="color: red" th:if="${#fields.hasErrors('question')}"
                                               th:errors="*{question}"></label>
                                    </div>


                                    <div class="form-group">
                                        <label for="typeCustomer" style="color: black" >loai cau hoi</label>
                                            <div class="input-group">
                                                <select class="form-control" id="typeCustomer" th:field="*{questionType}" required>
                                                    <th:block th:each="questionType:${questionTypeList}">
                                                        <option th:value="${questionType.id}"
                                                                th:text="${questionType.name}"></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="province" >usercreate</label>
                                            <div class="input-group">
                                                <select class="form-control" id="province" th:field="*{userCreate}" required>
                                                    <th:block th:each="userCreate:${userList}">
                                                        <option th:value="${userCreate.id}"
                                                                th:text="${userCreate.username}"></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" >Save</button>
                                    <button type="reset" class="btn btn-danger">reset</button>
                                    <a th:href="@{/question}" class="btn btn-default">Back</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
            <th:block th:include="fragments/footer"></th:block>

        </div>
        <!-- /.content -->
    </div>
    <!-- End of Main Panel -->
</div>

<th:block th:include="fragments/scripts"></th:block>
</body>
</html>
