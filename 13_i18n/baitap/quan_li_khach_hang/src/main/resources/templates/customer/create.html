<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>

<body>
<!-- Page Wrapper -->
<div id="wrapper">
    <th:block th:include="fragments/sidebar"></th:block>
    <!-- Main Panel -->
    <div class="main-panel">
        <th:block th:include="fragments/navbar"></th:block>
        <!-- Begin Page Content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 " >

                        <div class="card">
                            <div class="header">
                                <h4 class="title" th:text="#{create.title}" >Add new Customer</h4>
                                <p class="category" >fill out & click save</p>
                            </div>

                            <div class="content" >
                                <form th:object="${newCustomer}" th:action="@{/customer/save}" th:method="post">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" th:field="*{id}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" style="color:#000;" th:text="#{list.name}">Name</label>
                                        <input style="color:#555151;" type="text" class="form-control" id="name" aria-describedby="name" th:field="*{name}" playeholder="enter customer name" required/>
                                        <label style="color: red" th:if="${#fields.hasErrors('name')}"
                                               th:errors="*{name}"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" style="color: black" th:text="#{list.email}">Email</label>
                                        <input type="text" class="form-control" id="email" aria-describedby="email" th:field="*{email}" playeholder="email of customer" />
                                        <label style="color: red" th:if="${#fields.hasErrors('email')}"
                                               th:errors="*{email}"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone" style="color: black" th:text="#{list.phone}">Phone</label>
                                        <input type="text" class="form-control" id="phone" aria-describedby="phone" th:field="*{phone}" playeholder="phone of customer" required/>
                                        <label style="color: red" th:if="${#fields.hasErrors('phone')}"
                                               th:errors="*{phone}"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="date" style="color: black" th:text="#{list.birthday}">birthday</label>
                                        <input type="date" class="form-control" id="date" th:field="*{birthday}" required/>
                                        <label style="color: red" th:if="${#fields.hasErrors('birthday')}"
                                               th:errors="*{birthday}"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="typeCustomer" style="color: black" th:text="#{list.typeCustomer}">Type Customer</label>
                                            <div class="input-group">
                                                <select class="form-control" id="typeCustomer" th:field="*{typeCustomer}" required>
                                                    <th:block th:each="typeCustomer:${typeCustomerList}">
                                                        <option th:value="${typeCustomer.id}"
                                                                th:text="${typeCustomer.name}"></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="province" th:text="#{list.address}">Province</label>
                                            <div class="input-group">
                                                <select class="form-control" id="province" th:field="*{province}" required>
                                                    <th:block th:each="province:${provinceList}">
                                                        <option th:value="${province.id}"
                                                                th:text="${province.name}"></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary" th:text="#{create.button}">Save</button>
                                    <button type="reset" class="btn btn-danger">reset</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
            <th:block th:include="fragments/footer"></th:block>

        </div>
        <!-- /.content -->
    </div>
    <!-- End of Main Panel -->
</div>

<th:block th:include="fragments/scripts"></th:block>
</body>
</html>
